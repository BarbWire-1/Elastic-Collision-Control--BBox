<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">


<!--	<script src="./Examples/billard.js" type="module"></script> -->

<script type="module" src="index.js"></script>
	<title>Elastic Collision Control - Circles</title>
</head>
<body>
<h1>Perfect Elastic Collision</h1>
<p>(Impulstransfer - no loss of kinetic energy - no friction or damping applied)</p>

<br>


	<button id="shootButton">Shoot</button>
<div id="cueBallSetup" style="display:none; margin-top: 10px;">
	<label>X: <input id="cueX" type="number" min="0" max="400" value="100" /></label>
	<label>Y: <input id="cueY" type="number" min="0" max="600" value="200" /></label>
</div>

<label for="angle">Angle</label>
	<input type="number" id="angle" placeholder="Angle (degrees)" min = "-359" max ="359" value="0"/>
	<label for="power">Power (0-100)</label>
	<input type="number" id="power" placeholder="Power (0-100)" min="0" max="100" value="50" />
	<!-- Optional: Impact angle for spin-->


	<canvas id="canvas"></canvas>
	<br>
	<div id="btnContainer">
		<button id="toggleButton">Start Animation</button>
		<button id="toggleDebugButton">Toggle Info</button>
		<!-- <button id="toggleLogButton">Toggle Logs</button> -->
	</div>
</body>
</html>
